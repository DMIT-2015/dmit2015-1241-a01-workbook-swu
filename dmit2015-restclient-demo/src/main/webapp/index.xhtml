<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="REST Client Home"/>

    <ui:define name="maincontent">
        <h1>REST Client Home</h1>

        <h2>OpenWeatherMap API</h2>

        <p:messages id="messages" />

        <h:form prependId="false">
            <div class="formgroup-inline">
                <div class="field">

                    <label for="city">City </label>
                    <p:inputText id="city"
                                 value="#{currentOpenWeatherApiClientView.city}"/>
                    <p:commandButton id="submit"
                                     value="Get Weather"
                                     actionListener="#{currentOpenWeatherApiClientView.doSearchByCity()}"
                                     ajax="false" />
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
