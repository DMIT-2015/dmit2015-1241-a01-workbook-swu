<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="login"/>

    <ui:define name="maincontent">

        <c:if test="#{not empty loginSession.username}">
            <p>Logged-in as #{loginSession.username}</p>
        </c:if>

        <c:if test="#{empty loginSession.username}">
            <h1>Sign in</h1>

            <p:messages id="messages" />

            <h:form name="loginForm">
                <h2 class="form-signin-heading">Please sign in</h2>

                <div class="field">
                    <label for="username">Username</label>
                    <p:inputText id="username"
                                 placeholder="username"
                                 class="inputfield w-full"
                                 value="#{keycloakLogin.username}">
                    </p:inputText>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <p:password id="password"
                                placeholder="Password"
                                class="inputfield w-full"
                                value="#{keycloakLogin.password}">
                    </p:password>
                </div>

                <p:commandButton value="Login"
                                 icon="pi pi-sign-in"
                                 action="#{keycloakLogin.submit()}"
                                 update=":messages @form"/>

            </h:form>

        </c:if>

    </ui:define>

</ui:composition>
